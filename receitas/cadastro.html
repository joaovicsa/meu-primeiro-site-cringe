<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas da Tia Jurema</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/receitas/estilos/formatos.css" />
    <style>
        .navbar-nav .nav-item .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="fixed-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="d-flex">
                    <a class="navbar-brand" href="/receitas/home.html">Home</a>
                    <a class="navbar-brand" href="/receitas/receitas.html">Receitas</a>
                    <a class="navbar-brand" href="/receitas/cadastro.html">Cadastro</a>
                </div>
            </div>
        </nav>
    </header>
    <section id="cadastro" class="container my-5">
        <h2 class="text-left mb-4">Efetue seu Cadastro</h2>
        <form>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nome" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cep" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="rua" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="numero" class="col-sm-2 col-form-label">N°</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="numero" required />
                </div>
                <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="complemento" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="cidade" required />
                </div>
                <label for="uf" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="uf" required />
                </div>
                <div class="col-sm-2 d-flex justify-content-end align-items-center">
                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                </div>
            </div>
        </form>
    </section>

    <footer class="footer text-center">
        <span>©Jurema 2022</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('nav a').click(function () {
                $('nav a').removeClass('active')
                $(this).addClass('active')
            })
        })
    </script>

</body>

</html>
